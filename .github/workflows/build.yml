name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Build on version tags (e.g. v1.0.0)

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: ğŸ—ï¸ Build Executable
        run: |
          pyinstaller --name ProjectCleanerPro --onefile --windowed main.py

      - name: â¬†ï¸ Upload Executable to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ProjectCleanerPro
          path: dist/ProjectCleanerPro.exe
