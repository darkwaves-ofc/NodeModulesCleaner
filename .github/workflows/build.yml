name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Build on version tags (e.g. v1.0.0)

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: 🏗️ Build Executable
        run: |
          pyinstaller --name ProjectCleanerPro --onefile --windowed main.py

      - name: ⬆️ Upload Executable to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ProjectCleanerPro
          path: dist/ProjectCleanerPro.exe
